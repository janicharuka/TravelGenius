<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: url("images/hero.jpg") no-repeat center center/cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: white;
        position: relative;
      }

      /* Dark overlay on top of the background */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(30, 30, 46, 0.8); /* Slightly darker overlay */
        z-index: 0;
      }

      /* Header styling */
      header {
        position: relative;
        padding: 1rem 2rem;
        z-index: 10;
      }

      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
      }

      .logo img {
        max-width: 120px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .logo img:hover {
        transform: scale(1.1);
        filter: brightness(1.3);
      }

      /* Centered form styling */
      .auth-page {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        position: relative;
        z-index: 10;
      }

      .form-container {
        background: linear-gradient(145deg, #2a2a40, #1a1a27);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6),
          0 -4px 10px rgba(255, 105, 180, 0.3);
        width: 90%;
        max-width: 400px;
        text-align: center;
        color: #eaeaea;
      }

      .form-container h2 {
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(90deg, #ff7e79, #ff658c, #ffa6d0);
        -webkit-background-clip: text;
        color: transparent;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        background: #222232;
        color: white;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease;
      }

      .form-group input:focus {
        border: 2px solid #ff79c6;
        background: #2b2b45;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(45deg, #ff79c6, #ff6ec7, #ff9de5);
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        filter: brightness(1.2);
      }

      p {
        margin-top: 1rem;
        color: #aaa;
      }

      p a {
        color: #ff79c6;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease, text-shadow 0.3s ease;
      }

      p a:hover {
        color: #ff9de5;
        text-shadow: 0px 0px 8px #ff79c6;
      }

      /* Footer styling */
      footer {
        background: rgba(20, 20, 30, 0.9);
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #999;
        z-index: 10;
        position: relative;
      }

      footer a {
        color: #ff79c6;
        text-decoration: none;
      }

      footer a:hover {
        color: #ff9de5;
        text-shadow: 0px 0px 8px #ff79c6;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.jpg" alt="Logo of Travel Website" />
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="auth-page">
        <div class="form-container">
          <h2>Login</h2>
          <form action="login-handler.php" method="POST">
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Your Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Your Password"
                required
              />
            </div>
            <button type="submit">Login</button>
          </form>
          <p>
            Don't have an account?
            <a href="register.html">Register here</a>
          </p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2024 Your TravelGenius Website. All Rights Reserved.
       
      </p>
    </footer>
  </body>
</html>
