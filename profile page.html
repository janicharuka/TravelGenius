<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: url("images/hero.jpg") no-repeat center center/cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: white;
        position: relative;
      }

      /* Dark overlay on top of the background */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(30, 30, 46, 0.8);
        z-index: 0;
      }

      /* Header styling */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        position: relative;
        z-index: 10;
      }

      .logo img {
        max-width: 120px;
        border-radius: 8px;
        cursor: pointer;
      }

      nav {
        display: flex;
        gap: 1.5rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        transition: color 0.3s ease, text-shadow 0.3s ease;
      }

      nav a:hover {
        color: #ff9de5;
        text-shadow: 0px 0px 8px #ff79c6;
      }

      /* Main Content */
      main {
        flex-grow: 1;
        padding: 2rem;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .profile-header h1 {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(90deg, #ff7e79, #ff658c, #ffa6d0);
        -webkit-background-clip: text;
        color: transparent;
      }

      /* Profile Form */
      .form-container {
        background: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        width: 80%;
        max-width: 600px;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        background: #222232;
        color: white;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease;
      }

      .form-group input:focus {
        border: 2px solid #ff79c6;
        background: #2b2b45;
      }

      .form-container button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(45deg, #ff79c6, #ff6ec7, #ff9de5);
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .form-container button:hover {
        transform: scale(1.05);
        filter: brightness(1.2);
      }

      /* Footer styling */
      footer {
        background: rgba(20, 20, 30, 0.9);
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #999;
        z-index: 10;
        position: relative;
      }

      footer a {
        color: #ff79c6;
        text-decoration: none;
      }

      footer a:hover {
        color: #ff9de5;
        text-shadow: 0px 0px 8px #ff79c6;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.jpg" alt="Logo of Travel Website" />
        </a>
      </div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="bookings.html">View Bookings</a>
        <a href="logout.php">Logout</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="profile-header">
        <h1>Your Profile</h1>
        <p>Update your personal information below.</p>
      </div>

      <!-- Profile Form -->
      <div class="form-container">
        <form action="profile-handler.php" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Your Name"
              value="" 
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              value="" 
              required
            />
          </div>

          <div class="form-group">
            <label for="password">New Password (Leave blank to keep current)</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter New Password"
            />
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm Your New Password"
            />
          </div>

          <button type="submit">Update Profile</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2024 Your TravelGenius Website. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
